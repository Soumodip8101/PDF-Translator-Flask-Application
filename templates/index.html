<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Translator</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling with Background */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://source.unsplash.com/1600x900/?technology,abstract') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Main Container */
        .container {
            background-color: rgba(255, 255, 255, 0.85);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 40px 50px;
            width: 100%;
            max-width: 650px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        /* Header Styling */
        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 40px;
            color: #2c3e50;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Label Styling */
        label {
            font-size: 18px;
            font-weight: 500;
            color: #34495e;
            margin-bottom: 10px;
            display: inline-block;
            text-align: left;
            width: 100%;
        }

        /* Input, Select, and Button Styling */
        input[type="file"],
        select,
        button {
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 25px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            color: #333;
            background-color: #fff;
            transition: all 0.3s ease;
        }

        /* Focus states */
        input[type="file"]:focus,
        select:focus,
        button:focus {
            outline: none;
            border-color: #3498db;
        }

        /* File Input Styling */
        input[type="file"] {
            padding: 12px 14px;
            background-color: #f9f9f9;
        }

        select {
            background-color: #f5f6fa;
            font-size: 16px;
        }

        /* Button Styling with Gradient */
        button {
            background: linear-gradient(90deg, #f39c12, #e74c3c);
            color: white;
            font-weight: 600;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #e74c3c, #f39c12);
            transform: translateY(-2px);
        }

        /* Form Error/Message Styling */
        .message {
            color: #e74c3c;
            font-size: 16px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .success {
            color: #2ecc71;
            font-size: 18px;
            font-weight: 600;
        }

        /* Translated Text Styling */
        .translated-text {
            margin-top: 30px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-height: 400px;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
            text-align: left;
            color: #34495e;
        }

        /* Footer Styling */
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #95a5a6;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Animation for loading spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                max-width: 90%;
            }

            h1 {
                font-size: 28px;
            }

            input[type="file"],
            select,
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Translator</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">
                    Choose a PDF file:
                </label>
                <input type="file" name="file" required><br><br>
            </div>

            <div class="form-group">
                <label for="language">
                    <img src="https://img.icons8.com/ios/50/000000/translation.png" alt="language icon" style="width: 24px; margin-right: 8px;">
                    Select Language:
                </label>
                <select name="language" required>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="bn">Bengali</option>
                    <option value="sa">Sanskrit</option>
                </select><br><br>
            </div>

            <button type="submit">Translate</button>
        </form>

        <!-- Spinner Animation -->
        <div id="loading-spinner" class="spinner" style="display: none;"></div>

        <!-- Display Translated Text -->
        {% if translated_text %}
            <div class="translated-text">
                <h2>Translated Text:</h2>
                <p>{{ translated_text }}</p>
            </div>
        {% endif %}

        <!-- Error Message -->
        {% if error %}
            <div class="message">{{ error }}</div>
        {% endif %}
    </div>

    <script>
        // Show the spinner when the form is submitted
        const form = document.querySelector('form');
        const spinner = document.getElementById('loading-spinner');
        form.addEventListener('submit', function() {
            spinner.style.display = 'block';
        });
    </script>
</body>
</html>
